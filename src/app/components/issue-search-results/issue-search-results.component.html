<div class="loading-indicator"
     *ngIf="loading; else showResults">
  <div>
    <mat-spinner [mode]="'indeterminate'"
                 [diameter]="50"></mat-spinner>
  </div>
</div>

<ng-template #showResults>

    <ng-container *ngIf="(resultsLength$|async)>0; else noResults">
      <div class="table-container mat-elevation-z3">
        <table mat-table
               [dataSource]="results$"
               class="search-results">

          <ng-container *ngFor="let column of columns"
                        [matColumnDef]="column.key">
            <th mat-header-cell
                *matHeaderCellDef> {{column.title}} </th>
            <td mat-cell
                *matCellDef="let row"
                [ngSwitch]="column.key">
              <span *ngSwitchCase="'created_at'">
                {{row[column.key]|date}}
              </span>
              <span *ngSwitchDefault>
                {{row[column.key]}}
              </span>
            </td>
          </ng-container>

          <tr mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [length]="(resultsLength$|async)"
                     [pageSize]="pageSize$|async"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onPageChange($event)"
                     showFirstLastButtons>
      </mat-paginator>
    </ng-container>
    <ng-template #noResults>
      <div class="no-results">
        No results found!
      </div>
    </ng-template>

</ng-template>
